<body>
<form id="login-form" method="POST">
  <input id="assertion-field" type="hidden" name="assertion" value="">
</form>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">2014 CFP Review</a>
    </div>

    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="action-menu">
        <li><a href="#" id="new-abstract-link">New Abstract</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li id="login">
           <a href="#"><img src="img/persona_signin_blue.png" border="0" alt="Sign in with Persona"/></a>
        </li>
        <li id="logout">
           <a href="#">Logout <span id="username"></span></a>
        </li>
      </ul>
    </div>

<div class="container" id="index-body">

<!-- a table shows the overview of all current abstracts -->
<div class="row" id="overview-panel">
  <table class="table table-striped" id="overview-table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Company</th>
        <th>Reviews</th>
        <th>Skill</th>
        <th>Quality</th>
        <th>Relevance</th>
        <td colspan="2">
          <button type="button" class="btn btn-default btn-xs" id="overview-refresh-button">
            <span class="glyphicon glyphicon-refresh"></span> Refresh
          </button>
        </td>
      </tr>
    </thead>
    <tbody id="overview-tbody">
    </tbody>
  </table>
</div>

<!-- a form modal for new/editing abstracts -->
<form role="form" id="abstract-form" class="form-horizontal" method="GET" action="">
<div class="modal fade" id="abstract-form-modal" tabindex="-1" role="dialog">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<div class="modal-header" id="abstract-form-modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="abstract-form-modal-title">New Abstract</h4>
</div><!-- modal-header -->
<div class="modal-body">
  <input type="hidden" name="id" id="form-abstract-id" value=""/>
  <fieldset>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="author0">Author</label>
    <div class="col-sm-10">
      <input id="author0" name="author0" type="text" placeholder="Name" class="form-control" required="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="email0">Email</label>
    <div class="col-sm-10">
      <input id="email0" name="email0" type="text"
       placeholder="foo@bar.com" class="form-control" required="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="company">Company Name</label>
    <div class="col-sm-10">
      <input id="company" name="company" type="text"
       placeholder="Company" class="form-control" required="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="jobtitle">Job Title</label>
    <div class="col-sm-10">
      <input id="jobtitle" name="jobtitle" type="text"
       placeholder="Job Title" class="form-control" required="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="bio">Bio</label>
    <div class="col-sm-10">
      <textarea id="bio" name="bio"
       class="form-control" rows="8" required="1"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="Link to Picture">Link to Picture</label>
    <div class="col-sm-10">
      <input id="picture_link" name="Link to Picture"
       type="text" placeholder="http://example.com/me.jpg" class="form-control" required="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="title">Talk Title</label>
    <div class="col-sm-10">
      <input id="title" name="title" type="text"
       placeholder="Cassandra is Awesome" class="form-control" required="1">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="body">Abstract</label>
    <div class="col-sm-10">
      <textarea id="body" name="body"
       class="form-control" rows="8" required="1"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="audience">Target Audience</label>
    <div class="col-sm-10">
      <input id="audience" name="audience" type="text"
       placeholder="engineers, software developers, architects, execs" class="form-control">
    </div>
  </div>
  </fieldset>
</div><!-- modal-body -->
<div class="modal-footer" id="abstract-form-modal-footer">
  <button type="submit" class="btn btn-primary" id="abstract-form-submit">Save</button>
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div><!-- modal-footer -->
</div><!-- modal-content -->
</div><!-- modal-dialog -->
</div><!-- modal -->
</form>
</div><!-- container -->
